<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guep-Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <img src="Imagens/logomarca_guep_header.png" alt="logomarca_guep">
    </header>
    <main>
        <div class="conteudo">
            <div class="logo">
                <h1>Gestão de Custos</h1>
                <img src="Imagens/logo_guepsol.png" alt="logo_guepsol">
            </div>
            <div class="formulario">
                <h1>LOGIN</h1>
                <div class="input-usuario">
                    <h1>Usuário</h1>
                    <input type="text" name="usuario">
                </div>
                <div class="input-senha">
                    <h1>Senha</h1>
                    <input type="password" name="Senha">
                </div>
                <a href="home.html">ENTRAR</a>
            </div>
        </div>
        
    </main>
    
</body>
</html>
